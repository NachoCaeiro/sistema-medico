<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ 'Editar' if company else 'Agregar' }} Empresa</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header class="page-header">
  <h1>{{ 'Editar' if company else 'Agregar Nueva' }} Empresa</h1>
</header>

<div class="container">
  {% if error %}<p class="alert alert-danger">{{ error }}</p>{% endif %}

  <form method="post" action="{{ form_action_url }}">
    <div>
      <label for="name">Nombre de la Empresa:</label>
      <input type="text" id="name" name="name" value="{{ company.name if company else '' }}" required>
    </div>
    <div>
      <label for="address">Dirección:</label>
      <input type="text" id="address" name="address" value="{{ company.address if company else '' }}">
    </div>
    <div>
      <label for="phone">Teléfono:</label>
      <input type="text" id="phone" name="phone" value="{{ company.phone if company else '' }}">
    </div>
    <div>
      <label for="email">Correo Electrónico:</label>
      <input type="text" id="email" name="email" value="{{ company.email if company else '' }}" required placeholder="contacto@empresa.com, soporte@empresa.com">
      <small>Podés ingresar varios correos separados por coma.</small>
    </div>
    <div style="display:flex;gap:10px;margin-top:10px;">
      <button type="submit" class="btn">{{ 'Actualizar Empresa' if company else 'Guardar Empresa' }}</button>
      <a href="{{ url_for('home') }}" class="btn btn-secondary">Volver al Tablero</a>
    </div>
  </form>
</div>
</body>
</html>
